version: '3.8'

services:
  twiml-server:
    image: python:3.12-slim
    ports:
      - "8081:8080"
    working_dir: /app
    volumes:
      - ./twiml-server.py:/app/twiml-server.py
    command: sh -c "pip install fastapi uvicorn && python twiml-server.py"
    restart: unless-stopped

  twilio-chatbot:
    image: python:3.12-slim
    ports:
      - "7860:7860"
    working_dir: /app
    volumes:
      - ./simple-bot.py:/app/simple-bot.py
      - ./.env:/app/.env
    command: sh -c "pip install fastapi uvicorn websockets python-dotenv && python simple-bot.py"
    restart: unless-stopped
    depends_on:
      - twiml-server
